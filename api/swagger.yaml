        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: spec
        in: path
        description: |
          A commit SHA (e.g. `3a8b42`) or a commit range using double dot
          notation (e.g. `3a8b42..9ff173`).
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: workspace
