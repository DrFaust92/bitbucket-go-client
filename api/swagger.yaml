x-atlassian-narrative:
  documents:
  - anchor: authentication
    title: Authentication methods
    description: How to authenticate API actions
    icon: "data:image/svg+xml;base64,b''"
    body: |2

      The purpose of this section is to describe how to authenticate when making API calls using the Bitbucket REST API.

      -----

      * [Oauth 2](#oauth-2)
        * [Making requests](#making-requests)
        * [Repository cloning](#repository-cloning)
        * [Refresh tokens](#refresh-tokens)
      * [Scopes](#scopes)
      * [Basic auth](#basic-auth)
      * [Access Tokens](#access-tokens)
        * [Repository Access Tokens](#repository-access-tokens)
        * [Project Access Tokens](#project-access-tokens)
        * [Workspace Access Tokens](#workspace-access-tokens)
      * [App passwords](#app-passwords)

      ---

      ### OAuth 2.0

      Our OAuth 2 implementation is merged in with our existing OAuth 1 in
      such a way that existing OAuth 1 consumers automatically become
      valid OAuth 2 clients. The only thing you need to do is edit your
      existing consumer and configure a callback URL.

      Once that is in place, you'll have the following 2 URLs:

          https://bitbucket.org/site/oauth2/authorize
          https://bitbucket.org/site/oauth2/access_token

      For obtaining access/bearer tokens, we support three of RFC-6749's grant
      flows, plus a custom Bitbucket flow for exchanging JWT tokens for access tokens.
      Note that Resource Owner Password Credentials Grant (4.3) is no longer supported.


      #### 1. Authorization Code Grant (4.1)

      The full-blown 3-LO flow. Request authorization from the end user by
      sending their browser to:

          https://bitbucket.org/site/oauth2/authorize?client_id={client_id}&response_type=code

      The callback includes the `?code={}` query parameter that you can swap
      for an access token:

          $ curl -X POST -u "client_id:secret" \
            https://bitbucket.org/site/oauth2/access_token \
            -d grant_type=authorization_code -d code={code}


      #### 2. Implicit Grant (4.2)

      This flow is useful for browser-based add-ons that operate without server-side backends.

      Request the end user for authorization by directing the browser to:

          https://bitbucket.org/site/oauth2/authorize?client_id={client_id}&response_type=token

      That will redirect to your preconfigured callback URL with a fragment
      containing the access token
      (`#access_token={token}&token_type=bearer`) where your page's js can
      pull it out of the URL.


      #### 3. Client Credentials Grant (4.4)

      Somewhat like our existing "2-LO" flow for OAuth 1. Obtain an access
      token that represents not an end user, but the owner of the
      client/consumer:

          $ curl -X POST -u "client_id:secret" \
            https://bitbucket.org/site/oauth2/access_token \
            -d grant_type=client_credentials


      #### 4. Bitbucket Cloud JWT Grant (urn:bitbucket:oauth2:jwt)

      If your Atlassian Connect add-on uses JWT authentication, you can swap a
      JWT for an OAuth access token. The resulting access token represents the
      account for which the add-on is installed.

      Make sure you send the JWT token in the Authorization request header
      using the "JWT" scheme (case sensitive). Note that this custom scheme
      makes this different from HTTP Basic Auth (and so you cannot use "curl
      -u").

          $ curl -X POST -H "Authorization: JWT {jwt_token}" \
            https://bitbucket.org/site/oauth2/access_token \
            -d grant_type=urn:bitbucket:oauth2:jwt


      #### Making Requests

      Once you have an access token, as per RFC-6750, you can use it in a request in any of
      the following ways (in decreasing order of desirability):

      1. Send it in a request header: `Authorization: Bearer {access_token}`
      2. Include it in a (application/x-www-form-urlencoded) POST body as `access_token={access_token}`
      3. Put it in the query string of a non-POST: `?access_token={access_token}`


      #### Repository Cloning

      Since add-ons will not be able to upload their own SSH keys to clone
      with, access tokens can be used as Basic HTTP Auth credentials to
      clone securely over HTTPS. This is much like GitHub, yet slightly
      different:

          $ git clone https://x-token-auth:{access_token}@bitbucket.org/user/repo.git

      The literal string `x-token-auth` as a substitute for username is
      required (note the difference with GitHub where the actual token is in
      the username field).


      #### Refresh Tokens

      Our access tokens expire in one hour. When this happens you'll get 401
      responses.

      Most access tokens grant responses (Implicit and JWT excluded). Therefore, you should include a
      refresh token that can then be used to generate a new access token,
      without the need for end user participation:

          $ curl -X POST -u "client_id:secret" \
            https://bitbucket.org/site/oauth2/access_token \
            -d grant_type=refresh_token -d refresh_token={refresh_token}


      ### Scopes

      Bitbucket's API applies a number of privilege scopes to endpoints. In order to access an endpoint, a request will need to have the necessary scopes.

      Scopes are declared in the descriptor as a list of strings, with each string being the name of a unique scope.

      A descriptor lacking the `scopes` element is implicitly assumed to require all scopes and as a result, Bitbucket will require end users authorizing/installing the add-on
      to explicitly accept all scopes.

      Our best practice suggests you add the scopes your add-on needs, but no more than it needs.

      Invalid scope strings will cause the descriptor to be rejected and the installation to fail.

      The available scopes are:

      - [project](#project)
      - [project:write](#project-write)
      - [project:admin](#project-admin)
      - [repository](#repository)
      - [repository:write](#repository-write)
      - [repository:admin](#repository-admin)
      - [repository:delete](#repository-delete)
      - [pullrequest](#pullrequest)
      - [pullrequest:write](#pullrequest-write)
      - [issue](#issue)
      - [issue:write](#issue-write)
      - [wiki](#wiki)
      - [webhook](#webhook)
      - [snippet](#snippet)
      - [snippet:write](#snippet-write)
      - [email](#email)
      - [account](#account)
      - [account:write](#account-write)
      - [pipeline](#pipeline)
      - [pipeline:write](#pipeline-write)
      - [pipeline:variable](#pipeline-variable)
      - [runner](#runner)
      - [runner:write](#runner-write)

      #### project

      Provides access to view the project or projects.
      This scope implies the [`repository`](#repository) scope, giving read access to all the repositories in a project or projects.

      #### project:write

      This scope is deprecated, and has been made obsolete by `project:admin`. Please see the deprecation notice [here](/cloud/bitbucket/deprecation-notice-project-write-scope).

      #### project:admin

      Provides admin access to a project or projects. No distinction is made between public and private projects. This scope doesn't implicitly grant the [`project`](#project) scope or the [`repository:write`](#repository-write) scope on any repositories under the project. It gives access to the admin features of a project only, not direct access to its repositories' contents.

      * ability to create the project
      * ability to update the project
      * ability to delete the project

      #### repository

      Provides read access to a repository or repositories.
      Note that this scope does not give access to a repository's pull requests.

      * access to the repo's source code
      * clone over HTTPS
      * access the file browsing API
      * download zip archives of the repo's contents
      * the ability to view and use the issue tracker on any repo (created issues, comment, vote, etc)
      * the ability to view and use the wiki on any repo (create/edit pages)

      #### repository:write

      Provides write (not admin) access to a repository or repositories. No distinction is made between public and private repositories. This scope implicitly grants the [`repository`](#repository) scope, which does not need to be requested separately.
      This scope alone does not give access to the pull requests API.

      * push access over HTTPS
      * fork repos

      #### repository:admin

      Provides admin access to a repository or repositories. No distinction is made between public and private repositories. This scope doesn't implicitly grant the [`repository`](#repository) or the [`repository:write`](#repository-write) scopes. It gives access to the admin features of a repo only, not direct access to its contents. This scope can be used or misused to grant read access to other users, who can then clone the repo, but users that need to read and write source code would also request explicit read or write.
      This scope comes with access to the following functionality:

      * View and manipulate committer mappings
      * List and edit deploy keys
      * Ability to delete the repo
      * View and edit repo permissions
      * View and edit branch permissions
      * Import and export the issue tracker
      * Enable and disable the issue tracker
      * List and edit issue tracker version, milestones and components
      * Enable and disable the wiki
      * List and edit default reviewers
      * List and edit repo links (Jira/Bamboo/Custom)
      * List and edit the repository webhooks
      * Initiate a repo ownership transfer

      #### repository:delete

      Provides access to delete a repository or repositories.

      #### pullrequest

      Provides read access to pull requests.
      This scope implies the [`repository`](#repository) scope, giving read access to the pull request's destination repository.

      * see and list pull requests
      * create and resolve tasks
      * comment on pull requests

      #### pullrequest:write

      Implicitly grants the [`pullrequest`](#pullrequest) scope and adds the ability to create, merge and decline pull requests.
      This scope also implicitly grants the [`repository:write`](#repository-write) scope, giving write access to the pull request's destination repository. This is necessary to allow merging.

      * merge pull requests
      * decline pull requests
      * create pull requests
      * approve pull requests

      #### issue

      Ability to interact with issue trackers the way non-repo members can.
      This scope doesn't implicitly grant any other scopes and doesn't give implicit access to the repository.

      * view, list and search issues
      * create new issues
      * comment on issues
      * watch issues
      * vote for issues

      #### issue:write

      This scope implicitly grants the [`issue`](#issue) scope and adds the ability to transition and delete issues.
      This scope doesn't implicitly grant any other scopes and doesn't give implicit access to the repository.

      * transition issues
      * delete issues

      #### wiki

      Provides access to wikis. This scope provides both read and write access (wikis are always editable by anyone with access to them).
      This scope doesn't implicitly grant any other scopes and doesn't give implicit access to the repository.

      * view wikis
      * create pages
      * edit pages
      * push to wikis
      * clone wikis

      #### webhook

      Gives access to webhooks. This scope is required for any webhook-related operation.

      This scope gives read access to existing webhook subscriptions on all
      resources the authorization mechanism can access, without needing further scopes.
      For example:

      - A client can list all existing webhook subscriptions on a repository. The [`repository`](#repository) scope is not required.
      - Existing webhook subscriptions for the issue tracker on a repo can be retrieved without the [`issue`](#issue) scope. All that is required is the `webhook` scope.

      To create webhooks, the client will need read access to the resource. Such as: for [`issue:created`](#issue-created), the client will need to
      have both the `webhook` and the [`issue`](#issue) scope.

      * list webhook subscriptions on any accessible repository, user, team, or snippet
      * create/update/delete webhook subscriptions.

      #### snippet

      Provides read access to snippets.
      No distinction is made between public and private snippets (public snippets are accessible without any form of authentication).

      * view any snippet
      * create snippet comments

      #### snippet:write

      Provides write access to snippets.
      No distinction is made between public and private snippets (public snippets are accessible without any form of authentication).
      This scope implicitly grants the [`snippet`](#snippet) scope which does not need to be requested separately.

      * create snippets
      * edit snippets
      * delete snippets

      #### email

      Ability to see the user's primary email address. This should make it easier to use Bitbucket Cloud as a login provider for apps or external applications.

      #### account

      When used for:
      * **user-related APIs** — Gives read-only access to the user's account information.
      Note that this doesn't include any ability to change any of the data. This scope allows you to view the user's:
        * email addresses
        * language
        * location
        * website
        * full name
        * SSH keys
        * user groups
      * **workspace-related APIs** — Grants access to view the workspace's:
        * users
        * user permissions
        * projects

      #### account:write

      Ability to change properties on the user's account.

      * delete the authorizing user's account
      * manage the user's groups
      * change a user's email addresses
      * change username, display name and avatar

      #### pipeline

      Gives read-only access to pipelines, steps, deployment environments and variables.

      #### pipeline:write

      Gives write access to pipelines. This scope allows a user to:
      * Stop pipelines
      * Rerun failed pipelines
      * Resume halted pipelines
      * Trigger manual pipelines.

      This scope is not needed to trigger a build using a push. Performing a `git push` (or equivalent actions) will trigger the build. The token doing the push only needs the [`repository:write`](#repository-write) scope.

      This doesn't give write access to create variables.

      #### pipeline:variable

      Gives write access to create variables in pipelines at the various levels:
      * Workspace
      * Repository
      * Deployment

      #### runner

      Gives read-only access to pipelines runners setup against a workspace or repository.

      #### runner:write

      Gives write access to create/edit/disable/delete pipelines runners setup against a workspace or repository.

      ### Basic auth

      Basic HTTP Authentication as per [RFC-2617](https://tools.ietf.org/html/rfc2617) (Digest not supported).
      Note that Basic Auth is available only with username and [app password](https://bitbucket.org/account/settings/app-passwords/) as credentials.

      ### Access Tokens

      Access Tokens are passwords (or tokens) that provide access to a _single_ repository, project or workspace.
      These tokens can authenticate with Bitbucket APIs for scripting, CI/CD tools, Bitbucket Cloud-connected apps,
      and Bitbucket Cloud integrations.

      Access Tokens are linked to a repository, project, or workspace, not a user account.
      The level of access provided by the token is set when a repository, or workspace admin creates it,
      by setting permission scopes.

      There are three types of Access Token:

      * **Repository Access Tokens** can connect to a single repository, preventing them from accessing any other repositories or workspaces.
      * **Project Access Tokens** can connect to a project, providing access to any repositories within the project.
      * **Workspace Access Tokens** can connect to a single workspace and have access to any projects and repositories within that workspace.

      When using Bitbucket APIs with an Access Token, the token will be treated as the "user" in the
      Bitbucket UI and Bitbucket logs. This includes when using the Access Token to leave a comment on a pull request,
      push a commit, or merge a pull request. The Bitbucket UI and API responses will show the
      Repository/Project/Workspace Access Token as a user. The username shown in the Bitbucket UI is the Access
      Token _name_, and a custom icon is used to differentiate it from a regular user in the UI.

      #### Considerations for using Access Tokens

      * After creation, an Access Token can't be viewed or modified. The token's name, created date,
      last accessed date, and scopes are visible on the repository, project, or workspace **Access Tokens** page.
      * Access Tokens can access a limited set of Bitbucket's permission scopes.
      * Provided you set the correct permission scopes, you can use an Access Token to clone (`repository`)
      and push (`repository:write`) code to the token's repository or the repositories the token can access.
      * You can't use an Access Token to log into the Bitbucket website.
      * Access Tokens don't require two-step verification.
      * You can set permission scopes (specific access rights) for each Access Token.
      * You can't use an Access Token to manipulate or query repository, project, or workspace permissions.
      * Access Tokens are not listed in any repository or workspace permission API response.
      * Access Tokens are deactivated when deleting the resource tied to it (a repository, project, or workspace).
      Repository Access Tokens are also revoked when transferring the repository to another workspace.
      * Any content created by the Access Token will persist after the Access Token has been revoked.
      * Access Tokens can interact with branch restriction APIs, but the token can't be configured as a user with merge access when using branch restrictions.

      There are some APIs which are inaccessible for Access Tokens, these are:

      * [Add a repository deploy key](/cloud/bitbucket/rest/api-group-deployments/#api-repositories-workspace-repo-slug-deploy-keys-post)
      * [Update a repository deploy key](/cloud/bitbucket/rest/api-group-deployments/#api-repositories-workspace-repo-slug-deploy-keys-key-id-put)
      * [Delete a repository deploy key](/cloud/bitbucket/rest/api-group-deployments/#api-repositories-workspace-repo-slug-deploy-keys-key-id-delete)

      #### Repository Access Tokens

      For details on creating, managing, and using Repository Access Tokens, visit
      [Repository Access Tokens](https://support.atlassian.com/bitbucket-cloud/docs/repository-access-tokens/).

      The available scopes for Repository Access Tokens are:

      - [`repository`](#repository)
      - [`repository:write`](#repository-write)
      - [`repository:admin`](#repository-admin)
      - [`repository:delete`](#repository-delete)
      - [`pullrequest`](#pullrequest)
      - [`pullrequest:write`](#pullrequest-write)
      - [`webhook`](#webhook)
      - [`pipeline`](#pipeline)
      - [`pipeline:write`](#pipeline-write)
      - [`pipeline:variable`](#pipeline-variable)
      - [`runner`](#runner)
      - [`runner:write`](#runner-write)

      #### Project Access Tokens

      For details on creating, managing, and using Project Access Tokens, visit
      [Project Access Tokens](https://support.atlassian.com/bitbucket-cloud/docs/project-access-tokens/).

      The available scopes for Project Access Tokens are:

      - [`project`](#project)
      - [`repository`](#repository)
      - [`repository:write`](#repository-write)
      - [`repository:admin`](#repository-admin)
      - [`repository:delete`](#repository-delete)
      - [`pullrequest`](#pullrequest)
      - [`pullrequest:write`](#pullrequest-write)
      - [`webhook`](#webhook)
      - [`pipeline`](#pipeline)
      - [`pipeline:write`](#pipeline-write)
      - [`pipeline:variable`](#pipeline-variable)
      - [`runner`](#runner)
      - [`runner:write`](#runner-write)

      #### Workspace Access Tokens

      For details on creating, managing, and using Workspace Access Tokens, visit
      [Workspace Access Tokens](https://support.atlassian.com/bitbucket-cloud/docs/workspace-access-tokens/).

      The available scopes for Workspace Access Tokens are:

      - [`project`](#project)
      - [`project:admin`](#project-admin)
      - [`repository`](#repository)
      - [`repository:write`](#repository-write)
      - [`repository:admin`](#repository-admin)
      - [`repository:delete`](#repository-delete)
      - [`pullrequest`](#pullrequest)
      - [`pullrequest:write`](#pullrequest-write)
      - [`webhook`](#webhook)
      - [`account`](#account)
      - [`pipeline`](#pipeline)
      - [`pipeline:write`](#pipeline-write)
      - [`pipeline:variable`](#pipeline-variable)
      - [`runner`](#runner)
      - [`runner:write`](#runner-write)

      ### App passwords

      App passwords allow users to make API calls to their Bitbucket account through apps such as Sourcetree.

      Some important points about app passwords:

      * You cannot view an app password or adjust permissions after you create the app password. Because app passwords are encrypted on our database and cannot be viewed by anyone. They are essentially designed to be disposable. If you need to change the scopes or lost the password just create a new one.
      * You cannot use them to log into your Bitbucket account.
      * You cannot use app passwords to manage team actions.

          App passwords are tied to an individual account's credentials and should not be shared. If you're sharing your app password you're essentially giving direct, authenticated, access to everything that password has been scoped to do with the Bitbucket API's.

      * You can use them for API call authentication, even if you don't have two-step verification enabled.
      * You can set permission scopes (specific access rights) for each app password.

      For details on creating, managing, and using App passwords, visit
      [App passwords](https://support.atlassian.com/bitbucket-cloud/docs/app-passwords/).
  - anchor: filtering
    title: Filter and sort API objects
    description: Query the 2.0 API for specific objects
    icon: "data:image/svg+xml;base64,b''"
    body: "\nYou can query the 2.0 API for specific objects using a simple language\
      \ which resembles SQL.\n\nNote that filtering and querying by username has been\
      \ deprecated, due to privacy changes. \nSee the [announcement](https://developer.atlassian.com/cloud/bitbucket/bitbucket-api-changes-gdpr/#changes-to-querying)\
      \ \nfor details.\n\n---\n\n* [Supported endpoints](#supported-endpoints)\n*\
      \ [Operators](#operators)\n* [Data types](#data-types)\n* [Querying](#querying)\n\
      * [Sorting query results](#sorting-query-results)\n\n----\n\n### Supported endpoints\n\
      \nMost 2.0 API resources that return paginated collections of objects support\
      \ a single, shared, generic querying language that is used to filter down a\
      \ result set.\n\nThis includes, but is in no way limited to:\n\n    /2.0/repositories/{username}\n\
      \    /2.0/repositories/{username}/{slug}/refs\n    /2.0/repositories/{username}/{slug}/refs/branches\n\
      \    /2.0/repositories/{username}/{slug}/refs/tags\n    /2.0/repositories/{username}/{slug}/forks\n\
      \    /2.0/repositories/{username}/{slug}/src\n    /2.0/repositories/{username}/{slug}/issues\n\
      \    /2.0/repositories/{username}/{slug}/pullrequests\n\nFiltering and sorting\
      \ supports several distinct operators and data types as well as basic features,\
      \ like logical operators (AND, OR).\nAs examples, the following queries could\
      \ be used on the issue tracker endpoint (`/2.0/repositories/{workspace}/{slug}/issues/`):\n\
      \n\t(state = \"open\" OR state = \"new\") AND assignee = null\n\treporter.nickname\
      \ != \"evzijst\" AND priority >= \"major\"\n\t(title ~ \"unicode\" OR content.raw\
      \ ~ \"unicode\") AND created_on > 2015-10-04T14:00:00-07:00\n\nFilter queries\
      \ can be added to the URL using the q=<query> query parameter. To sort the response,\
      \ add sort=<field>. Note that the entire query string is put in the q parameter\
      \ and hence needs to be URL-encoded as shown in the following example:\n\n\t\
      /2.0/repositories/foo/bar/issues?q=state=\"new\"&sort=-updated_on\n\n\n### Operators\n\
      \nFiltering and sorting supports the following operators:\n\n| Operator | Definition\
      \                     | Example                    |\n|----------|--------------------------------|----------------------------|\n\
      | \"=\"      | test for equality              | `nickname = \"evzijst\"`   \
      \  |\n| \"!=\"     | not equal                      | `is_private != true` \
      \      |\n| \"~\"      | case-insensitive text contains | `description ~ \"\
      beef\"`     |\n| \"!~\"     | case-insensitive not contains  | `description\
      \ !~ \"fubar\"`   |\n| \">\"      | greater than                   | `priority\
      \ > \"major\"`       |\n| \">=\"     | greater than or equal          | `priority\
      \ <= \"trivial\"`    |\n| \"<\"      | less than                      | `id\
      \ < 1234`                |\n| \"<=\"     | less than or equal             |\
      \ `updated_on <= 2015-03-04` |\n\n### Data types\n\nFiltering and sorting supports\
      \ the following data types:\n\n| Type         | Description                \
      \             | Example       |\n|--------------|-----------------------------------------|---------------|\n\
      | **String**   | any text inside double quotes           | `\"foo\"`       |\n\
      | **Number**   | arbitrary precision integers and floats | `1, -10.302`  |\n\
      | **Null**     | to test for the absence of a value      | `null`        |\n\
      | **boolean**  | the unquoted strings true or false      | `true, false` |\n\
      | **datetime** | an unquoted [ISO-8601][iso-8601] date time string with the\
      \ timezone offset, milliseconds and entire time component being optional | `2015-03-04T14:08:59.123+02:00`,\
      \ `2015-03-04T14:08:59` Date time strings are assumed to be in UTC, unless an\
      \ explicit timezone offset is provided |\n\n[https://en.wikipedia.org/wiki/ISO_8601]:\
      \ /iso-8601\n\n### Querying\n\nObjects can be filtered based on their properties.\
      \ In principle, every element in an object's JSON document schema can be used\
      \ as a filter criterion.\n\nNote that while the array of objects in a paginated\
      \ response is wrapped in an\nenvelope with a `values` element, this prefix should\
      \ not be included in the\nquery fields (so use `/2.0/repositories/foo/bar/issues?q=state=\"\
      new\"`, not\n`/2.0/repositories/foo/bar/issues?q=values.state=\"new\"`).\n\n\
      \n### Examples\n\nFields that contain embedded instances of other object types\
      \ (e.g. owner is an embedded user object, while parent is an embedded repository)\
      \ can be traversed recursively. For instance:\n\n\tparent.owner.nickname = \"\
      bitbucket\"\n\nTo find pull requests which merge into master, come from a fork\
      \ of the repo rather than a branch inside the repo, and on which I am a reviewer:\n\
      \n```\nsource.repository.full_name != \"main/repo\" AND state = \"OPEN\" AND\
      \ reviewers.nickname = \"evzijst\" AND destination.branch.name = \"master\"\n\
      ```\n```\n/2.0/repositories/main/repo/pullrequests?q=source.repository.full_name+%21%3D+%22main%2Frepo%22+AND+state+%3D+%22OPEN%22+AND+reviewers.nickname+%3D+%22evzijst%22+AND+destination.branch.name+%3D+%22master%22\n\
      ```\n\nTo find new or on-hold issues related to the UI, created or updated in\
      \ the last day (SF local time), that have not yet been assigned to anyone:\n\
      \n```\n(state = \"new\" OR state = \"on hold\") AND assignee = null AND component\
      \ = \"UI\" and updated_on > 2015-11-11T00:00:00-07:00\n```\n```\n/2.0/repositories/main/repo/issues?q=%28state+%3D+%22new%22+OR+state+%3D+%22on+hold%22%29+AND+assignee+%3D+null+AND+component+%3D+%22UI%22+and+updated_on+%3E+2015-11-11T00%3A00%3A00-07%3A00\n\
      ```\n\nTo find all tags with the string \"2015\" in the name:\n\n```\nname ~\
      \ \"2015\"\n```\n```\n/2.0/repositories/{username}/{slug}/refs/tags?q=name+%7E+%222015%22\n\
      ```\nOr all my branches:\n\n```\nname ~ \"erik/\"\n```\n```\n/2.0/repositories/{username}/{slug}/refs/?q=name+%7E+%22erik%2F%22\n\
      ```\n### Sorting query results\n\nYou can sort result sets using the ?sort=<field>\
      \ query parameter, available on the same resources that support filtering:\n\
      \n* In principle, every field that can be queried can also be used as a key\
      \ for sorting.\n* By default the sort order is ascending. To reverse the order,\
      \ prefix the field name with a hyphen (e.g. ?sort=-updated_on).\n* Only one\
      \ field can be sorted on. Compound fields (e.g. sort on state first, followed\
      \ by updated_on) are not supported.\n\n\n"
  - anchor: pagination
    title: Pagination
    description: Learn more about pagination
    icon: "data:image/svg+xml;base64,b''"
    body: |2

      Endpoints that return collections of objects should always apply pagination.
      Paginated collections are always wrapped in the following wrapper object:

      ```json
      {
        "size": 5421,
        "page": 2,
        "pagelen": 10,
        "next": "https://api.bitbucket.org/2.0/repositories/pypy/pypy/commits?page=3",
        "previous": "https://api.bitbucket.org/2.0/repositories/pypy/pypy/commits?page=1",
        "values": [
          ...
        ]
      }
      ```

      Pagination is often page-bound, with a query parameter page indicating which
      page is to be returned.

      However, clients are not expected to construct URLs themselves by manipulating
      the page number query parameter. Instead, the response contains a link to the
      next page. This link should be treated as an opaque location that is not to be
      constructed by clients or even assumed to be predictable. The only contract
      around the next link is that it will return the next chunk of results.

      Lack of a next link in the response indicates the end of the collection.

      The paginated response contains the following fields:

      | Field      | Value    |
      |------------|----------|
      | `size`     | Total number of objects in the response. This is an optional element that is not provided in all responses, as it can be expensive to compute. |
      | `page`     | Page number of the current results. This is an optional element that is not provided in all responses. |
      | `pagelen`  | Current number of objects on the existing page. Globally, the minimum length is 10 and the maximum is 100. Some APIs may specify a different default. |
      | `next`     | Link to the next page if it exists. The last page of a collection does not have this value. Use this link to navigate the result set and refrain from constructing your own URLs. |
      | `previous` | Link to previous page if it exists. A collections first page does not have this value. This is an optional element that is not provided in all responses. Some result sets strictly support forward navigation and never provide previous links. Clients must anticipate that backwards navigation is not always available. Use this link to navigate the result set and refrain from constructing your own URLs. |
      | `values`   | The list of objects. This contains at most `pagelen` objects. |

      The link to the next page is included such that you don't have to hardcode or construct any links.  Only values and next are guaranteed (except the last page, which lacks next). This is because the previous and size values can be expensive for some data sets.

      It is important to realize that Bitbucket support both list-based pagination and iterator-based pagination. List-based pagination assumes that the collection is a discrete, immutable, consistently ordered, finite array of objects with a fixed size. Clients navigate a list-based collection by requesting offset-based chunks. In Bitbucket Cloud, list-based responses include the optional size, page, and previous element. The the next and previous links typically resemble something like /foo/bar?page=4.

      However, not all result sets can be treated as immutable and finite – much like how programming languages tend to distinguish between lists and arrays on one hand and iterators or stream on the other. Where an list-based pagination offers random access into any point in a collection, iterator-based pagination can only navigate forward one element at a time. In Bitbucket such iterator-based pagination contains the next link and pagelen elements, but not necessarily anything else. In these cases, the next link's value often contains an unpredictable hash instead of an explicit page number. The commits resource uses iterator-based pagination.
  - anchor: partial-response
    title: Partial responses
    description: Tweak which fields are returned
    icon: "data:image/svg+xml;base64,b''"
    body: |2

      By default, each endpoint returns the full representation of a resource and in
      some cases that can be a lot of data. For example, retrieving a list of pull
      requests can amount to quite a large document.

      For better performance, you can ask the server to only return the fields you
      really need and to omit unwanted data. To request a partial response and to
      add or remove specific fields from a response, use the `fields` query
      parameter.


      ### Example

      Most API resources embed a substantial list of links pointing to related
      resources. This saves the client from constructing its own URLs, but is
      somewhat wasteful when the client doesn't need them.

      To significantly reduce the size of the response, use `?fields=-links`:

      ```json
      $ curl https://api.bitbucket.org/2.0/users/evzijst?fields=-links
      {
        "nickname": "evzijst",
        "account_status": "active",
        "website": "",
        "display_name": "Erik van Zijst",
        "uuid": "{a288a0ab-e13b-43f0-a689-c4ef0a249875}",
        "created_on": "2010-07-07T05:16:36+00:00",
        "location": null,
        "type": "user"
      }
      ```

      ### Fields parameter syntax

      The `fields` parameter supports 3 modes of operation:

      1. Removal of select fields (e.g. `-links`)
      2. Pulling in additional fields not normally returned by an endpoint, while
         still getting all the default fields (e.g. `+reviewers`)
      3. Omitting all fields, except those specified (e.g. `owner.display_name`)

      The fields parameter can contain a list of multiple comma-separated field names
      (e.g. `fields=owner.display_name,uuid,links.self.href`). The parameter itself is
      not repeated.

      As discussed at [Condensed Versus Full Objects](serialization#representations),
      most objects that are embedded inside other objects (like how `owner` is an
      embedded `user` object in `repository`) appear in "condensed" form that omits
      many fields. The `fields` parameter allows us to pull in additional fields in
      such cases.

      For example, the embedded repository object in a pull request does not normally
      contain its `owner`. To add that in we can use:
      `+values.destination.repository.owner`.


      ### Wildcards

      The asterisk can be used to match all fields on a particular level. For
      example, removing all entries from the `links` element can be done like this:

      ```json
      $ curl https://api.bitbucket.org/2.0/users/evzijst?fields=-links.*
      {
        "nickname": "evzijst",
        "account_status": "active",
        "website": "",
        "display_name": "Erik van Zijst",
        "uuid": "{a288a0ab-e13b-43f0-a689-c4ef0a249875}",
        "links": {},
        "created_on": "2010-07-07T05:16:36+00:00",
        "location": null,
        "type": "user"
      }
      ```

      Wildcards can be used in combination with exclusion and inclusion. For
      instance, `-*,+foo,+bar` will remove all elements from the root level and then
      add in `foo` and `bar`.


      ### URL encoding

      Be aware that when using the `+foo.bar` syntax in the query string, that the
      "+" must be URL encoded as "%2B" and so the URL will be:

      ```
      https://api.bitbucket.org/2.0/repositories/evzijst/interruptingcow?fields=%2Bowner.created_on
      ```

      Without URL escaping, "+" is interpreted as an encoded space which will not
      match any fields.


      ### Field discovery

      While a resource's `self` URL, as well its "collection" URL typically return
      the full object with all its fields, there are some exceptions for fields that
      are overly verbose or costly to generate.

      For instance, a pull request contains the embedded lists of reviewers and
      participants. These fields are included from the `self` URL, but not from the
      `/pullrequests` collections resource, as it would impact performance too much.

      To discover any additional fields that might not be included by default,
      `fields=*` can be used.


      ### More examples

      If we want to get a list of all reviewer nicknames on pull requests I created,
      we could combine a [filter](filtering) with a partial response. This will omit
      all other data from the response:

      ```
